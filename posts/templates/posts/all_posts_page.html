<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تمام پست ها</title>
</head>
<body>
<nav>
    <span>
        <a href="{% url 'create_post' %}" style="margin: 30px">ساخت پست جدید</a>
        <a href="{% url 'my_posts' %}" style="margin: 30px">پست های من</a>
        <a href="{% url 'logout_page' %}" style="margin: 30px">خروج از حساب کاربری</a>
    </span>
</nav>
<hr>
{% for post in posts %}
    <article>
        <div>
            <img src="{{ post.image.url }}" alt="" style="height: 200px">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <h5>نویسنده:{{ post.author}}</h5>
            <p>تاریخ:{{ post.date_posted }}</p>
            <br>
        </div>
    </article>
{% endfor %}

</body>
</html>
