<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
    <article>
        <div>
            <img src="{{ post.image.url }}" alt="" style="height: 200px">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <h5>نویسنده:{{ post.author}}</h5>
            <p>تاریخ:{{ post.date_posted }}</p>
            <br>
        </div>
    </article>
{% endfor %}
</body>
</html>
